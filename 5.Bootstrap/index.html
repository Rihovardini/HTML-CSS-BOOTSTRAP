<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header class="bg-primary pb-3">
        <div class="container">
            <div class="row justify-content-between pt-3">
                <div class="col-12 col-md-2  bg-secondary p-2 mt-2">1.1 Brand</div>
                <div class="col-6 col-md-5  bg-secondary p-2 mt-2">1.2 Global nav</div>
                <div class="col-3 col-md-3  bg-secondary p-2 mt-2">1.3 Tools</div>
            </div>
        </div>
    </header>
    <main class="bg-warning">
        <div class="container">
            <div class="row justify-content-between mt-2">
                <div class="col-lg-5 col-md-12 p-0 pt-3  order-md-1 order-lg-1  mt-3"><div class="hero-f bg-light">2.1 Hero Feature</div></div>
                <div class="col-lg-2 col-md-12 p-0 pt-3  order-md-2 order-lg-2 mt-3"><div class="hero-call bg-light">2.2 Hero call to action</div></div>
                <div class="col-lg-3 col-md-3 p-0 mt-md-3 mt-3 order-2 order-md-4 order-lg-3"><div class="add bg-light">3. Ad</div></div>
                <div class="mt-3 col-lg-3 col-md-8  p-0 order-1 order-md-3 order-lg-4"><div class="article-f bg-light">4.1 Article Feature</div></div>
                <div class="mt-3 col-lg-4 p-0 order-3 order-md-5 order-lg-5"><div class="article-list bg-light">4.2 Article Listing</div></div>
                <div class="mt-3 col-lg-3 p-0 order-md-6 order-lg-6"><div class="sidebar bg-light">5.1 Sidebar Fecture</div></div>
            </div>
        </div>
    </main>
    <footer class="mt-3">
        <div class="col-lg-12 bg-danger p-2">6.1. Footer</div>
    </footer>
    
</body>
</html>
